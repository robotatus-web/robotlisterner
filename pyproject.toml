[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "rf-rag"
version = "0.1.0"
description = "Autonomous AI-RAG for Robot Framework â€” Hybrid Vector + Graph architecture"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
dependencies = [
    "robotframework>=7.0",
    "pathspec>=0.12",
    "neo4j>=5.0",
    "qdrant-client>=1.9",
    "sentence-transformers>=3.0",
    "click>=8.1",
    "rich>=13.0",
    "pydantic>=2.5",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-cov>=5.0",
    "ruff>=0.4",
    "numpy>=1.26",
]

[project.scripts]
rf-rag = "rf_rag.cli:main"

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[tool.pytest.ini_options]
testpaths = ["tests"]
